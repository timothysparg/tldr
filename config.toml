baseURL = "https://tldr.groknull.dev"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
title = "TL;DR"
canonifyURLs = true
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[pagination]
  pagerSize = 20

[taxonomies]
  tag = "tags"

[security]
  [security.exec]
    allow = ["asciidoctor"]

[params]
  author = "Tim Sparg"
  info = "Developer at rest"
  description = "Tim Spargs' personal website"
  keywords = "blog,developer,personal"
  avatarURL = "images/avatar.jpg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"
  footerContent = '<div class="footerText"><i>but did you grok more than null?</i></div>'
  hideCredits = false
  hideCopyright = false
  rtl = false
  math = false
  custom_css = ["css/solarized.dark.css", "css/custom.css"]

  [[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/timothysparg/"

  [[params.social]]
    name = "Linkedin"
    icon = "fab fa-linkedin-in fa-2x"
    weight = 2
    url = "https://www.linkedin.com/in/timothysparg/"

[[menu.main]]
  name = "Blog"
  weight = 1
  url = "/posts/"

[[menu.main]]
  name = "About"
  weight = 2
  url = "/about/"

[services]
  [services.disqus]
    shortname = ""

[caches]
  [caches.images]
    dir = ':cacheDir/images'